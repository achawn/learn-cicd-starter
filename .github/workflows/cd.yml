name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run: scripts/buildprod.sh

      - name: Auth
        uses: 'google-github-actions/auth@2'
        with:
          project_id: notely-456515
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
